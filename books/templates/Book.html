<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Book Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1c1c;
            color: #f5f5f5;
        }

        header {
            background-color: #2b2b2b;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f5b942;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        nav a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #3a3a3a;
        }

        nav a:hover {
            background-color: #f5b942;
            color: #1c1c1c;
        }

        .book-detail {
            max-width: 800px;
            margin: 40px auto;
            background-color: #2b2b2b;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .book-detail img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .book-detail h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f5b942;
        }

        .book-detail p {
            margin: 10px 0;
            color: #d3d3d3;
            font-size: 1.1em;
        }

        .book-detail .isbn {
            color: #9c9c9c;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #f5f5f5;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #3a3a3a;
        }

        .back-link:hover {
            background-color: #f5b942;
            color: #1c1c1c;
        }

        footer {
            background-color: #2b2b2b;
            color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Our Bookstore</h1>
        <nav>
            <a href="/books">Home</a>
            <a href="/contact">Contact</a>
            <a href="/about">About Us</a>
        </nav>
    </header>

    <div class="book-detail">
        <img src="{{ book.Cover }}" alt="{{ book.Title }}">
        <h1>{{ book.Title }}</h1>
        <p><strong>Author:</strong> {{ book.Author }}</p>
        <p class="isbn"><strong>ISBN:</strong> {{ book.ISBN }}</p>
        <p class="isbn"><strong>Rating:</strong> {{ book.rating }}</p>
        <p>{{ book.Description }} published in {{ book.year }}</p>
        <a href="/books" class="back-link">Back to Books</a>
    </div>

    <footer>
        <p>Â© 2024 Our Bookstore. All rights reserved.</p>
    </footer>

</body>
</html>
