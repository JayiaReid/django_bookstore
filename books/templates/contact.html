<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dark Theme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1c1c;
            color: #f5f5f5;
        }

        header {
            background-color: #2b2b2b;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f5b942;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        nav a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #3a3a3a;
        }

        nav a:hover {
            background-color: #f5b942;
            color: #1c1c1c;
        }

        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: #2b2b2b;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #f5b942;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #f5f5f5;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #1c1c1c;
            border: 1px solid #444;
            border-radius: 5px;
            color: #f5f5f5;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #f5b942;
            color: #1c1c1c;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #f39c12;
        }

        footer {
            background-color: #2b2b2b;
            color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="/books">Home</a>
            {% comment %} <a href="/404" title="leads to 404 error">Books</a> {% endcomment %}
            <a href="/contact">Contact</a>
            <a href="/about">About Us</a>
        </nav>
    </header>

    <div class="contact-container">
        <h2>We'd love to hear from you</h2>
        <form action="/contact" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </div>

    <footer>
        <p>Â© 2024 Our Bookstore. All rights reserved.</p>
    </footer>

</body>
</html>
